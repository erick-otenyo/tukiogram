<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Tukiogram | What-Where </title>
    <meta name="generator" content="tukiogram"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block page-css %}
    {% endblock page-css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">


            <!-- sidebar -->
            <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">

                <ul class="nav">
                    <li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i
                            class="glyphicon glyphicon-chevron-right"></i></a></li>
                </ul>

                <ul class="nav hidden-xs" id="lg-menu">
                    <li class="active"><a href="#"><i class="glyphicon glyphicon-map-marker"></i> Home</a>
                    </li>
                    <li><a href="#"><i class="glyphicon glyphicon-search"></i> Find a tukio</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
                </ul>
                <ul class="list-unstyled hidden-xs" id="sidebar-footer">
                    <li>
                        <a href="/"><h3><span class="logo_t">Tukio</span><span
                                class="logo_g">gram</span></h3></a>
                    </li>
                </ul>

                <!-- tiny only nav-->
                <ul class="nav visible-xs" id="xs-menu">
                    <li><a href="#" class="text-center"><i class="glyphicon glyphicon-map-marker"></i></a></li>
                    <li><a href="#" class="text-center"><i class="glyphicon glyphicon-search"></i></a></li>
                    <li><a href="#" class="text-center"><i class="glyphicon glyphicon-user"></i></a></li>
                    <li><a href="#" class="text-center"><i class="glyphicon glyphicon-cog"></i></a></li>
                </ul>

            </div>
            <!-- /sidebar -->

            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">

                <!-- top nav -->
                <div class="navbar navbar-theme navbar-static-top">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand logo"><span class="logo_t">Tukio</span><span
                                class="logo_g">gram</span></a>
                    </div>
                    <nav class="collapse navbar-collapse" role="navigation">

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#"><span class="notification">Notifications</span></a>
                            </li>
                            <li>
                                <form class="navbar-form navbar">
                                    <input type="text" class="form-control" placeholder="Search by Location"
                                           name="search-loc"
                                           id="srch-term">
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /top nav -->
                <!-- /main content -->
                <div class="full">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>

    <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    Post a tukio..
                </div>
                <div class="modal-body">
                    <form class="form center-block">
                        <div class="form-group">
                                        <textarea class="form-control input-lg" autofocus=""
                                                  placeholder="What's your tukio?"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div>
                        <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">
                            Post
                        </button>
                        <ul class="pull-left list-inline">
                            <li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li>
                            <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                            <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- script references -->
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
{% block page-js %}
{% endblock page-js %}
</body>
</html>
